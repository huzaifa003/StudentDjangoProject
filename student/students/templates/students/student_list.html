{% extends 'base.html' %}

{% block content %}
<h2>Student List</h2>
<a href="{% url 'student_create' %}">Add New Student</a>
<ul>
    {% for student in students %}
    <li>
        {{ student.name }} - {{ student.age }} years old - {{ student.email }}
        <a href="{% url 'student_update' student.id %}">Edit</a>
        <a href="{% url 'student_delete' student.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
